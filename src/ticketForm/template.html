<div class="ticket-form-container">
    <p class="text">Add new Ticket</p>
    <form data-bind="submit: submitForm, if: isToggle">
        <label for="title">Ticket Title</label><br>
        <input type="text" id="title" name="title" data-bind="textInput: title"><br>
        <label for="description">Ticket Description</label><br>
        <input type="text" id="description" name="description" data-bind="textInput: description"><br>
        <button type="submit">Submit</button>
    </form>
    <button class="toggle-button" data-bind="click: toggleForm">Show/ Hide</button>
</div>
